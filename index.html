<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Projects for Beginners</title>
  <link rel="shortcut icon" type="image/png" href="/rp.png" />
  <link rel="apple-touch-icon" type="image/png" href="/rp.png" />
  <link rel="icon" type="image/png" href="/rp.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <header class="hero-section d-flex flex-column align-items-center">
    <div class="container text-center p-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src="./assets/logo.png" alt="react-icon" class="hero-section-logo" />
          <h1 class="hero-text">React Projects for Beginners</h1>
        </div>
        <div>
          <img src="./Hacktoberfest_logo.svg" alt="Hacktober Fest Icon" class="Hacktoberfest_logo" />
        </div>
      </div>

      <div class="d-flex flex-row justify-content-center mb-4 gap-3">
        <!-- Star Repo Icon -->
        <button class="btn custom-button">
          <a href="https://github.com/ianshulx/React-projects-for-beginners" target="_blank" aria-label="Star Repository">
            <i class="bi bi-star-fill"></i>
          </a>
        </button>
        
        <!-- Fork Repo Icon -->
        <button class="btn custom-button">
          <a href="https://github.com/ianshulx/React-projects-for-beginners/network" target="_blank" aria-label="Fork Repository">
            <img src="./code-fork-solid.svg" style="width: 20px; color: white;">
          </a>
        </button>
        
        <!-- Contributors Icon -->
        <button class="btn custom-button">
          <a href="https://github.com/ianshulx/React-projects-for-beginners/graphs/contributors" target="_blank" aria-label="View Contributors">
            <img src="./chess-king-solid.svg" style="width: 20px; color: white;">
          </a>
        </button>
        
        <!-- Maintainer Icon -->
        <button class="btn custom-button">
          <a href="https://github.com/ianshulx" target="_blank" aria-label="Maintainer Profile">
            <img src="./profile.svg" style="width: 20px; color: white;">
          </a>
        </button>
      </div>

      <div class="d-sm-block d-md-flex justify-content-center">
        <a href="https://github.com/ianshulx/React-projects-for-beginners/stargazers">
          <img src="https://img.shields.io/github/stars/ianshulx/React-projects-for-beginners?style=flat-square" alt="GitHub stars" />
        </a>
        <a href="https://github.com/ianshulx/React-projects-for-beginners/network">
          <img src="https://img.shields.io/github/forks/ianshulx/React-projects-for-beginners?style=flat-square" alt="GitHub forks" />
        </a>
        <a href="https://github.com/ianshulx/React-projects-for-beginners/graphs/contributors">
          <img src="https://img.shields.io/github/contributors/ianshulx/React-projects-for-beginners?style=flat-square" alt="GitHub contributors" />
        </a>
        <a href="https://github.com/ianshulx/React-projects-for-beginners/issues">
          <img src="https://img.shields.io/github/issues/ianshulx/React-projects-for-beginners?style=flat-square" alt="GitHub issues" />
        </a>
        <a href="https://github.com/ianshulx/React-projects-for-beginners/pulls">
          <img src="https://img.shields.io/github/issues-pr/ianshulx/React-projects-for-beginners?style=flat-square" alt="GitHub pull requests" />
        </a>
        <a href="https://github.com/ianshulx/React-projects-for-beginners/watchers">
          <img src="https://img.shields.io/github/watchers/ianshulx/React-projects-for-beginners?style=flat-square" alt="GitHub watchers" />
        </a>
      </div>
    </div>
  </header>

  <main class="mt-5">
    <div class="container-fluid">
      <div class="row">
        <div id="projects-container" class="mt-4"></div>
      </div>
    </div>

    <section class="contributors-section" style="padding: 20px;">
      <h1 class="hero-text text-center">Our Contributors</h1>
      <div id="contributors-box">
        <ul id="contributors-list">
          <!-- Contributors will be displayed here -->
        </ul>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    <div class="container">
      <a href="https://github.com/ianshulx" target="_blank" aria-label="GitHub Profile"><i class="bi bi-github"></i></a>
      <a href="https://www.linkedin.com/in/ianshulx/" target="_blank" aria-label="LinkedIn Profile"><i class="bi bi-linkedin"></i></a>
      <a href="https://www.instagram.com/hackers.core/?hl=en" target="_blank" aria-label="Instagram Profile"><i class="bi bi-instagram"></i></a>
      <p>
        This repository is licensed under the MIT license. See the
        <a href="https://github.com/ianshulx/React-projects-for-beginners/blob/main/LICENSE" target="_blank">LICENSE</a>
        file for more information.
      </p>
    </div>
  </footer>

  <script>
    const repoUrl = "https://api.github.com/repos/ianshulx/React-projects-for-beginners/contributors";
    fetch(repoUrl)
      .then((response) => response.json())
      .then((data) => {
        const contributorsList = document.getElementById("contributors-list");
        data.forEach((contributor) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
            <a href="${contributor.html_url}" target="_blank">
              <img src="${contributor.avatar_url}" alt="${contributor.login}" width="100" height="100">
              <p>${contributor.login}</p>
            </a>
          `;
          contributorsList.appendChild(listItem);
        });
      })
      .catch((error) => {
        console.error("Error fetching data:", error);
      });
  </script>
  <script src="projects.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
